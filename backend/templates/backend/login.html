<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        {% if message %}
            <p>{{message}}</p>
        {% else %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="login"/>
            </form>
        {% endif %}
    </body>
</html>
